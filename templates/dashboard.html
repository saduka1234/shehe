<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff39;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 70px; 
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .main {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .tab-button {
            padding: 15px 25px;
            cursor: pointer;
            border: 10px solid black;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            border: 2px solid #2196F3;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .tab-button:hover {
            background-color: #1976D2;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tab-button.active {
            background-color: #1E88E5;
            color: #ffffff;
        }

        .tab-content {
            width: 80%;
            max-width: 1200px;
            display: none;
            margin-top: -280px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        #dashboardTab .tab-content{
            width: 80%;
            max-width: 1200px;
            display: none;
            margin-top: 280px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-top: 280px;
            gap: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .tank-container {
            flex: 0 0 320px;
            text-align: center;
            animation: slideInLeft 1s ease-in-out;
        }

        .tank {
            width: 280px;
            height: 380px;
            border: 3px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 0 auto 20px;
            background: #f1f1f1;
            animation: fadeIn 1.5s ease-in-out;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to bottom, #29ABE2, #0000FF);
            transition: height 0.5s ease-out;
        }

        #stats {
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        #stats p {
            margin: 5px 0;
            font-size: 14px;
        }

        .chart-container {
            flex-grow: 1;
            max-width: 800px;
            margin-top: 20px;
            animation: slideInRight 1s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }

        th {
            background-color: #2196F3;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        #history h2 {
            margin-top: 20px;
        }

        .tabs-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        span{
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <h1>Water Tank Monitoring</h1>
        <div class="button-container">
            <button class="tab-button active" onclick="showTab('dashboardTab')">Dashboard</button>
            <button class="tab-button" onclick="showTab('history')">History</button>
        </div>
    </div>
    

    <div id="dashboardTab" class="tab-content active">
        <div class="dashboard">
            <div class="tank-container">
                <h2>Current Water Level</h2>
                <div class="tank">
                    <div class="water" id="waterLevel"></div>
                </div>
                <div id="stats">
                    <p>Distance: <span id="currentDistance">-</span> cm</p>
                    <p>Water Level: <span id="currentLevel">-</span> cm</p>
                    <p>Last Update: <span id="timestamp">-</span></p>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>History (Last 24 Readings)</h2>
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>
    
    <div id="history" class="tab-content">
        <h2>Water Level History</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Water Level (cm)</th>
                </tr>
            </thead>
            <tbody id="historyTable">
            </tbody>
        </table>
    </div>
    <script>
        const tankHeight = {{ tank_height }};
        let chart = null;

        function updateDisplay(data) {
            const waterLevel = tankHeight - data.distance;
            const waterHeight = (waterLevel / tankHeight) * 100;
            document.getElementById('waterLevel').style.height = `${waterHeight}%`;
            document.getElementById('currentDistance').textContent = data.distance.toFixed(1);
            document.getElementById('currentLevel').textContent = waterLevel.toFixed(1);
            document.getElementById('timestamp').textContent = data.timestamp;
        }

        function updateChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const labels = history.map(entry => entry.timestamp.split(' ')[1]);
            const data = history.map(entry => tankHeight - entry.distance);
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Water Level (cm)',
                        data: data,
                        borderColor: '#2196F3',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { min: 0, max: tankHeight } }
                }
            });
        }

        function updateHistoryTable(history) {
            const tableBody = document.getElementById('historyTable');
            tableBody.innerHTML = '';
            history.forEach(entry => {
                const row = `<tr><td>${entry.timestamp}</td><td>${(tankHeight - entry.distance).toFixed(1)}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function fetchData() {
            fetch('/get_last_distance')
                .then(response => response.json())
                .then(data => updateDisplay(data));

            fetch('/get_history')
                .then(response => response.json())
                .then(history => {
                    updateChart(history);
                    updateHistoryTable(history);
                });
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
