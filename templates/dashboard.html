<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tank Monitoring (Mobile)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Mobile-first Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 10px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .container {
      width: 100%;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #2196F3;
    }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab.active {
      background: #1976D2;
      font-weight: bold;
    }
    .tab-content {
      padding: 15px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Dashboard Layout for Mobile */
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .tank-container {
      width: 90%;
      text-align: center;
    }
    .tank {
      width: 150px;
      height: 225px;
      margin: 0 auto 10px;
      border: 2px solid #0D47A1;
      border-radius: 10px;
      background: #e3f2fd;
      position: relative;
      overflow: hidden;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #64b5f6, #2196F3);
      transition: height 0.5s ease-in-out;
    }
    #stats p {
      font-size: 1rem;
      margin: 5px 0;
    }
    .chart-container {
      width: 100%;
    }
    canvas {
      width: 100% !important;
      max-height: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Water Tank Monitoring</h1>
    <div class="tabs">
      <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
      <div class="tab" onclick="showTab('history')">History</div>
    </div>
    <div id="dashboard" class="tab-content active">
      <div class="dashboard">
        <div class="tank-container">
          <h2>Current Level</h2>
          <div class="tank">
            <div class="water" id="waterLevel"></div>
          </div>
          <div id="stats">
            <p>Distance: <span id="currentDistance">-</span> cm</p>
            <p>Water Level: <span id="currentLevel">-</span> cm</p>
            <p>Last Update: <span id="timestamp">-</span></p>
          </div>
        </div>
        <div class="chart-container">
          <h2>History (Last 24 Readings)</h2>
          <canvas id="historyChart"></canvas>
        </div>
      </div>
    </div>
    <div id="history" class="tab-content">
      <h2>Water Level History</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Water Level (cm)</th>
          </tr>
        </thead>
        <tbody id="historyTable">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const tankHeight = {{ tank_height }};
    let chart = null;

    function updateDisplay(data) {
      const waterLevel = tankHeight - data.distance;
      const waterHeight = (waterLevel / tankHeight) * 100;
      document.getElementById('waterLevel').style.height = `${waterHeight}%`;
      document.getElementById('currentDistance').textContent = data.distance.toFixed(1);
      document.getElementById('currentLevel').textContent = waterLevel.toFixed(1);
      document.getElementById('timestamp').textContent = data.timestamp;
    }

    function updateChart(history) {
      const ctx = document.getElementById('historyChart').getContext('2d');
      const labels = history.map(entry => entry.timestamp.split(' ')[1]);
      const data = history.map(entry => tankHeight - entry.distance);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Water Level (cm)',
            data: data,
            borderColor: '#0D47A1',
            fill: true,
            backgroundColor: 'rgba(33, 150, 243, 0.2)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: { 
            y: { 
              min: 0, 
              max: tankHeight,
              ticks: { stepSize: tankHeight / 10 }
            }
          }
        }
      });
    }

    function updateHistoryTable(history) {
      const tableBody = document.getElementById('historyTable');
      tableBody.innerHTML = '';
      history.forEach(entry => {
        const row = `<tr><td>${entry.timestamp}</td><td>${(tankHeight - entry.distance).toFixed(1)}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    function fetchData() {
      fetch('/get_last_distance')
        .then(response => response.json())
        .then(data => updateDisplay(data));

      fetch('/get_history')
        .then(response => response.json())
        .then(history => {
          updateChart(history);
          updateHistoryTable(history);
        });
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
