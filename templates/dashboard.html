<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
            --background-color: #f5f5f5;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: var(--background-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 40px;
        }

        .dashboard { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .tank-container {
            background: white;
            margin-top: 20px;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tank {
            width: 240px;
            height: 340px;
            border: 3px solid var(--secondary-color);
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            background: #f8f9fa;
            overflow: hidden;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: var(--primary-color);
            transition: height 0.5s ease-in-out;
        }

        #stats {
            margin-top: 20px;
            text-align: center;
        }

        #stats p {
            margin: 10px 0;
            font-size: 16px;
            color: black;
            text-align: left;
        }

        #stats span {
            font-weight: bold;
            color: red;
            font-size: 17px;
            font-weight: bold;
        }

        .tab-container {
            margin-top: 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #historyTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #historyTable th, 
        #historyTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #historyTable th {
            background-color: var(--primary-color);
            color: white;
        }

        #historyTable td {
            background-color: #f9f9f9;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr; /* Stack layout */
                gap: 20px;
            }

            h1 {
                font-size: 30px; /* Smaller heading for smaller screens */
            }

            .tank-container {
                padding: 15px;
            }

            .tank {
                width: 200px;
                height: 280px;
            }

            .tab-nav {
                justify-content: center;
            }

            .tab-button {
                padding: 8px 16px;
                font-size: 12px;
            }

            #stats p {
                font-size: 14px;
            }

            .chart-container {
                padding: 15px;
            }

            #historyTable th, #historyTable td {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .tank-container{
                width: 300px;
                height: 440px;
            }

            .tank {
                width: 160px;
                height: 240px;
            }

            #stats p {
                font-size: 12px;
            }

            .tab-button {
                padding: 6px 12px;
                font-size: 10px;
            }

            .tab-container {
                padding: 10px;
                width: 330px;
            }

            #historyTable th, #historyTable td {
                font-size: 12px;
            }

            .chart-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Water Tank Monitoring</h1>
    <div class="dashboard">
        <div class="tank-container">
            <h2>Current Level</h2>
            <div class="tank">
                <div class="water" id="waterLevel"></div>
            </div>
            <div id="stats">
                <p><strong>Distance:</strong> <span id="currentDistance">-</span> cm</p>
                <p><strong>Water Level:</strong> <span id="currentLevel">-</span> cm</p>
                <p><strong>Last Updated:</strong> <span id="timestamp">-</span></p>
            </div>
        </div>

        <div class="main-content">
            <div class="tab-container">
                <div class="tab-nav">
                    <button class="tab-button active" onclick="showTab('dashboardTab')">Trend</button>
                    <button class="tab-button" onclick="showTab('history')">History</button>
                </div>

                <div id="dashboardTab" class="tab-content active">
                    <div class="chart-container">
                        <h2>Water Level Trend</h2>
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>

                <div id="history" class="tab-content">
                    <h2>Historical Records</h2>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Water Level (cm)</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tankHeight = {{ tank_height }};
        let chart = null;

        function updateDisplay(data) {
            const waterLevel = tankHeight - data.distance;
            const waterHeight = (waterLevel / tankHeight) * 100;
            document.getElementById('waterLevel').style.height = `${waterHeight}%`;
            document.getElementById('currentDistance').textContent = data.distance.toFixed(1);
            document.getElementById('currentLevel').textContent = waterLevel.toFixed(1);
            document.getElementById('timestamp').textContent = data.timestamp;
        }

        function updateChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const labels = history.map(entry => entry.timestamp.split(' ')[1]);
            const data = history.map(entry => tankHeight - entry.distance);
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Water Level (cm)',
                        data: data,
                        borderColor: '#2196F3',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { min: 0, max: tankHeight } }
                }
            });
        }

        function updateHistoryTable(history) {
            const tableBody = document.getElementById('historyTableBody');
            tableBody.innerHTML = '';
            history.forEach(entry => {
                const row = `<tr><td>${entry.timestamp}</td><td>${(tankHeight - entry.distance).toFixed(1)}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function fetchData() {
            fetch('/get_last_distance')
                .then(response => response.json())
                .then(data => updateDisplay(data));

            fetch('/get_history')
                .then(response => response.json())
                .then(history => {
                    updateChart(history);
                    updateHistoryTable(history);
                });
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
